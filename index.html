<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - Ultimate Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .score-board {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .score {
      text-align: center;
    }

    .score-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .score-value {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .choice-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border: none;
      border-radius: 20px;
      padding: 20px;
      color: white;
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      min-width: 120px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .choice-btn:nth-child(2) {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
    }

    .choice-btn:nth-child(3) {
      background: linear-gradient(135deg, #feca57, #ff9ff3);
    }

    .choice-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .choice-btn:hover::before {
      left: 100%;
    }

    .choice-btn:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .choice-btn:active {
      transform: translateY(-5px) scale(1.02);
    }

    .battle-arena {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px 0;
      min-height: 150px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .player-choice, .computer-choice {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: scale(0);
      transition: all 0.5s ease;
    }

    .player-choice.show, .computer-choice.show {
      opacity: 1;
      transform: scale(1);
    }

    .choice-emoji {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: bounce 0.6s ease;
    }

    .computer-choice .choice-emoji {
      animation: spin 0.8s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .vs {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.7;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    .choice-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      font-weight: 500;
    }

    .result {
      margin: 30px 0;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .result-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .result-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result-text.win {
      color: #2ecc71;
      text-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
    }

    .result-text.lose {
      color: #e74c3c;
      text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
    }

    .result-text.draw {
      color: #f39c12;
      text-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
    }

    .reset-btn {
      background: linear-gradient(135deg, #8e44ad, #3498db);
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .reset-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .reset-btn:active {
      transform: translateY(-1px);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .game-container {
        padding: 20px;
        margin: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .choices {
        gap: 10px;
      }

      .choice-btn {
        min-width: 100px;
        min-height: 100px;
        font-size: 2.5rem;
      }

      .choice-emoji {
        font-size: 3rem;
      }

      .vs {
        font-size: 1.5rem;
      }

      .result-text {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <p class="subtitle">Ultimate Battle Arena</p>

    <div class="score-board">
      <div class="score">
        <div class="score-label">You</div>
        <div class="score-value" id="playerScore">0</div>
      </div>
      <div class="score">
        <div class="score-label">Computer</div>
        <div class="score-value" id="computerScore">0</div>
      </div>
    </div>

    <div class="choices">
      <button class="choice-btn" onclick="play('rock')" title="Rock crushes Scissors">
        ü™®
      </button>
      <button class="choice-btn" onclick="play('paper')" title="Paper covers Rock">
        üìÑ
      </button>
      <button class="choice-btn" onclick="play('scissors')" title="Scissors cuts Paper">
        ‚úÇÔ∏è
      </button>
    </div>

    <div class="battle-arena">
      <div class="player-choice" id="playerChoice">
        <div class="choice-emoji" id="playerEmoji"></div>
        <div class="choice-label">You</div>
      </div>
      
      <div class="vs">VS</div>
      
      <div class="computer-choice" id="computerChoice">
        <div class="choice-emoji" id="computerEmoji"></div>
        <div class="choice-label">Computer</div>
      </div>
    </div>

    <div class="result">
      <div class="result-text" id="resultText"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    let isPlaying = false;

    const choices = {
      rock: 'ü™®',
      paper: 'üìÑ',
      scissors: '‚úÇÔ∏è'
    };

    const choiceNames = ['rock', 'paper', 'scissors'];

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function updateScore() {
      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('computerScore').textContent = computerScore;
    }

    function hideChoices() {
      document.getElementById('playerChoice').classList.remove('show');
      document.getElementById('computerChoice').classList.remove('show');
      document.getElementById('resultText').classList.remove('show');
    }

    function showChoices(userChoice, computerChoice) {
      const playerChoiceEl = document.getElementById('playerChoice');
      const computerChoiceEl = document.getElementById('computerChoice');
      const playerEmoji = document.getElementById('playerEmoji');
      const computerEmoji = document.getElementById('computerEmoji');

      playerEmoji.textContent = choices[userChoice];
      computerEmoji.textContent = choices[computerChoice];

      setTimeout(() => {
        playerChoiceEl.classList.add('show');
      }, 100);

      setTimeout(() => {
        computerChoiceEl.classList.add('show');
      }, 300);
    }

    function showResult(result, resultClass) {
      const resultTextEl = document.getElementById('resultText');
      resultTextEl.textContent = result;
      resultTextEl.className = `result-text show ${resultClass}`;
    }

    function play(userChoice) {
      if (isPlaying) return;
      
      isPlaying = true;
      hideChoices();

      // Add loading effect
      const resultTextEl = document.getElementById('resultText');
      resultTextEl.textContent = 'Playing...';
      resultTextEl.className = 'result-text show';

      setTimeout(() => {
        const computerChoice = choiceNames[Math.floor(Math.random() * 3)];
        
        showChoices(userChoice, computerChoice);

        let result = '';
        let resultClass = '';

        if (userChoice === computerChoice) {
          result = "It's a Draw! ü§ù";
          resultClass = 'draw';
        } else if (
          (userChoice === 'rock' && computerChoice === 'scissors') ||
          (userChoice === 'paper' && computerChoice === 'rock') ||
          (userChoice === 'scissors' && computerChoice === 'paper')
        ) {
          result = 'You Win! üéâ';
          resultClass = 'win';
          playerScore++;
        } else {
          result = 'You Lose! üò¢';
          resultClass = 'lose';
          computerScore++;
        }

        setTimeout(() => {
          showResult(result, resultClass);
          updateScore();
          isPlaying = false;
        }, 800);

      }, 500);
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      updateScore();
      hideChoices();
      
      const resultTextEl = document.getElementById('resultText');
      resultTextEl.textContent = 'Game Reset! Choose your weapon! ‚öîÔ∏è';
      resultTextEl.className = 'result-text show';
    }

    // Initialize the game
    window.onload = function() {
      createParticles();
      updateScore();
      
      const resultTextEl = document.getElementById('resultText');
      resultTextEl.textContent = 'Choose your weapon! ‚öîÔ∏è';
      resultTextEl.className = 'result-text show';
    };
  </script>
</body>
</html>
